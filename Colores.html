<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/Colores.css">
</head>
<body>
    <h1>Colores</h1>
    <h2>Colores por su nombre</h2>

    <div class="box-colores">
    <div class="box-style box-1"><span>color pink</span></div>
    <div class="box-style box-2"><span>color green</span></div>
    <div class="box-style box-3"><span>color black</span></div>
</div>



    <h2>Colores por su còdigo RGB</h2>

    <div class="box-colores">
    <div class="box-style box-4"><span>rgb(205, 92, 92)</span></div>
    <div class="box-style box-5"><span>rgb(240, 230, 140)</span></div>
    <div class="box-style box-6"><span>rgb(0, 255, 255)</span></div>
</div>


    <h2>Colores por su còdigo hexadecimal</h2>

    <div class="box-colores">
    <div class="box-style box-7"><span>#ff8c00</span></div>
    <div class="box-style box-8"><span>#DA70D6</span></div>
    <div class="box-style box-9"><span>#7fff00</span></div>
</div>

</html>
