<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/pcAmazon.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>

<header>
    <div class="header-logo">
        <img class="img-Logo" src="img2/Sin tÃ­tulo.png" alt="">

    <div class="header-enviar-a">
        <div class="box-icon-location">
            <i class="icon-location fa-solid fa-location-dot"></i>
        </div>
    
        <div class="box-texto-enviar-a">
            <span class="texto-enviar-a">Enviar a</span>

            <span class="texto-colombia">Colombia</span>

    <div class="box-header-search-input">
        <div class="header-search-input">
            <div class="box-filtro-todos">
                <div class="filtro-todos">
                    <span class="header-todos">todos</span>
                    <i class="icon-chevron fa-solid fa-circle-chevron-down"></i>
                </div>
            </div>
            <div class="box-buscar-amazon">
                <div class="buscar-amazon">
                    <input class="input-busqueda" type="text" placeholder="BUSCAR AMAZON">

            </div>
            <div class="box-lupa">
                <div class="lupa">
                    <i class="icon-lupa fa-solid fa-magnifying-glass"></i>
                </div>

        </div>

    <div class="header-contry-flag">

            <img class="flag-img" src="img2/eeuu.png" alt="">

            <i class="icon-eeuu fa-solid fa-chevron-down"></i>
        </div>
    </div>

    <div class="header-identificacion">
            <span class="txtId">Hola, Identificate</span>
            <span class="txtCuentaList">Cuenta y Listas</span>
            <i class="icon-id fa-solid fa-chevron-down"></i>

    <div class="header-devoluciones">
            <span class="txtDevolucion">Devoluciones</span>
            <span class="pedido">y Pedido</span>
    </div>

    <div class="header-carrito">
        <div class="box-carrito">
            <i class="icon-carrito fa-solid fa-cart-flatbed"></i>
            <span class="txt-carrito">Carrito</span>
        </div>
    </div>
</header>

    <div id="mainContent" class="mainContent">

                <div class="box-iconExmark">

                </div>

                <div class="contenedor-principal">

                        <div class="imagenPrincipal">

                    </div>

                    <div class="box-todo">
                        <div class="info-producto">

                        </div>
                        <div class="imagenes">

                                <img class="img-reducidas" src="img2/gamer5.jpg" alt="">

                    </div>

            </div>
        </div>
