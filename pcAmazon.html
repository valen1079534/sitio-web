        <div class="box-icon-location">

    <div class="header-identificacion">

    <div class="header-devoluciones">
            <span class="txtDevolucion">Devoluciones</span>
            <span class="pedido">y Pedido</span>
    </div>

    <div class="header-carrito">
        <div class="box-carrito">
            <i class="icon-carrito fa-solid fa-cart-flatbed"></i>
            <span class="txt-carrito">Carrito</span>
        </div>
    </div>
</header>
