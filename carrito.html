<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>

<div class="main-conte">
        <div class="box-subtotal">
            <label>SubTotal cop</label>
            <label id="subTotal">0</label>
        </div>

            <div class="proceder-pago">
            <label>Proceder AL Pago</label>
            <label id="numeroProductos">(0 Producto)</label>
            </div>

    <div class="product-content">
        <div class="box-img-producto">
            <img src="img2/delineador.jfif" alt="">
        </div>

        <div class="box-info-producto">
            <p>Delineador L'BEL</p>
            <P>Color Negro Mate</P>
            <p>Puntra Extra Fina</p>
            <p>Cop</p>
            <label id="boxCantidaCop">4</label>
        </div>

        
    </div>
    <div class="box-button-cantidad">
        <div id="boxMinus" class="box-minus">
            <i class="fa-solid fa-minus"></i>
        </div>

        <div id="boxCan" class="box-can">0</div>

        <div id="boxPlus" class="box-plus">
            <i class="fa-solid fa-plus"></i>
        </div>
    </div>
</div>





    <script src="js/carrito.js"></script>
</body>
</html>
