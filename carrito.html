<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>

<div class="main-conte">
        <div class="box-subtotal">
            <label>SubTotal cop</label>
            <label id="subTotal">0</label>
        </div>

            <div class="proceder-pago">
            <label>Proceder al pago </label>
            <label> ( <label id="numeroProductos"> 0 </label> <label id="Productos"> productos </label> <label>)</label> </label>
            
            </div>

    <div class="product-content">
        <div class="box-img-producto">
            <img src="img2/delineador.jfif" alt="">
        </div>

        <div class="box-info-producto">
            <label class="LBEL">Delineador L'BEL, color negro mate, puntra extra fina </label><br><br>

           <label class="contenido">El delineador L'BEL trae su nueva presentacion es hipoalergénicos, dermatológicamente probados, no obstruye los poros, suave y oftalmológicamente probados. creamos lo mejor con las propiedades de la naturaleza y combinamos la tecnología.</label><br>

            <label class="cop">Cop <span class="signoPeso"> $</span> <label class="copPres" id="boxCantidaCop"> 0 </label></label>
           
        </div>
        <div class="box-button-cantidad">
            <div id="boxMinus" class="box-minus">
                <i class="fa-solid fa-minus"></i>
            </div>
    
            <div id="boxCan" class="box-can">0</div>
    
            <div id="boxPlus" class="box-plus">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        
    </div>
    
</div>





    <script src="js/carrito.js"></script>
</body>
</html>
